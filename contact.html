<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Illumix</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/ILLUMIX_GLYPH_LOGO.png">
    <style>
        .contact-section {
            padding: 120px 20px 80px;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fcfcfd;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            /* No shadow in screenshot, looks clean, maybe just page bg is white? 
               Screenshot looks like a modal or centered card. I'll give it subtle bg. */
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #101828;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            /* Matching screenshot rounded corners */
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #101828;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #667085;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #2E90FA;
            /* Focus state blue */
            box-shadow: 0 0 0 4px rgba(46, 144, 250, 0.1);
            /* Focus ring */
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            gap: 12px;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #D0D5DD;
            border-radius: 6px;
            cursor: pointer;
            accent-color: #1570EF;
            /* Brand blue */
        }

        .privacy-text {
            font-size: 16px;
            color: #475467;
        }

        .privacy-link {
            color: #475467;
            text-decoration: underline;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1570EF;
            /* Vivid blue from screenshot */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #175CD3;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/ILLUMIX_PRIMARY_LOGO (1).png" alt="Illumix" class="nav-logo-img">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="technology.html" class="nav-link">Technology</a></li>
            <li><a href="use-cases.html" class="nav-link">Use Cases</a></li>
            <li><a href="team.html" class="nav-link">Team</a></li>
            <li><a href="press.html" class="nav-link">Press</a></li>
        </ul>
    </nav>

    <main class="contact-section">
        <div class="contact-container">
            <h1 style="font-size: 36px; margin-bottom: 32px; text-align: center;">Contact Us</h1>

            <form action="#" method="POST" onsubmit="event.preventDefault(); alert('Message sent!');">
                <!-- Name -->
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@company.com"
                        required>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Type your message..."
                        required></textarea>
                </div>

                <!-- Privacy Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy" class="form-checkbox" required>
                    <span class="privacy-text">You agree to our friendly <a href="privacy-policy.html"
                            class="privacy-link" target="_blank">privacy policy</a>.</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer-premium">
        <div class="footer-glow"></div>
        <div class="footer-container">
            <!-- Middle Section: Logo + Tagline (left) | CTA + LinkedIn (right) -->
            <div class="footer-middle">
                <div class="footer-brand">
                    <a href="index.html" class="footer-logo-link">
                        <img src="images/ILLUMIX_PRIMARY_LOGO (1).png" alt="Illumix" class="footer-logo-img">
                    </a>
                    <p class="footer-tagline">Spatial AI for the real world.</p>
                </div>
                <div class="footer-cta-group">
                    <a href="contact.html" class="footer-cta-btn">
                        <span>Get in Touch</span>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M4 12L12 4M12 4H5M12 4V11" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/company/illumix/" target="_blank" class="footer-linkedin-link"
                        aria-label="Follow us on LinkedIn">
                        <svg class="linkedin-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                        <span>Connect on LinkedIn</span>
                    </a>
                </div>
            </div>

            <!-- Bottom Section: Copyright + Legal -->
            <div class="footer-bottom-bar">
                <p class="footer-copyright">© 2025 Illumix, Inc.</p>
                <div class="footer-legal">
                    <a href="privacy-policy.html">Privacy</a>
                    <span class="footer-dot">•</span>
                    <a href="terms-of-service.html">Terms</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
