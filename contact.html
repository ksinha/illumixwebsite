<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Illumix</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-section {
            padding: 120px 20px 80px;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fcfcfd;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            /* No shadow in screenshot, looks clean, maybe just page bg is white? 
               Screenshot looks like a modal or centered card. I'll give it subtle bg. */
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #101828;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            /* Matching screenshot rounded corners */
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #101828;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #667085;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #2E90FA;
            /* Focus state blue */
            box-shadow: 0 0 0 4px rgba(46, 144, 250, 0.1);
            /* Focus ring */
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            gap: 12px;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #D0D5DD;
            border-radius: 6px;
            cursor: pointer;
            accent-color: #1570EF;
            /* Brand blue */
        }

        .privacy-text {
            font-size: 16px;
            color: #475467;
        }

        .privacy-link {
            color: #475467;
            text-decoration: underline;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1570EF;
            /* Vivid blue from screenshot */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #175CD3;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/ILLUMIX_PRIMARY_LOGO (1).png" alt="Illumix" class="nav-logo-img">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="technology.html" class="nav-link">Technology</a></li>
            <li><a href="use-cases.html" class="nav-link">Use Cases</a></li>
            <li><a href="team.html" class="nav-link">Team</a></li>
            <li><a href="press.html" class="nav-link">Press</a></li>
        </ul>
    </nav>

    <main class="contact-section">
        <div class="contact-container">
            <h1 style="font-size: 36px; margin-bottom: 32px; text-align: center;">Contact Us</h1>

            <form action="#" method="POST" onsubmit="event.preventDefault(); alert('Message sent!');">
                <!-- Name -->
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@company.com"
                        required>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Type your message..."
                        required></textarea>
                </div>

                <!-- Privacy Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy" class="form-checkbox" required>
                    <span class="privacy-text">You agree to our friendly <a
                            href="https://www.illumix.com/terms/privacy-policy" class="privacy-link"
                            target="_blank">privacy policy</a>.</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- SECTION 8: FOOTER -->
    <footer class="footer">
        <div class="footer-content"
            style="display: flex; justify-content: space-between; align-items: flex-start; padding-bottom: 40px;">
            <!-- 1. Logo -->
            <div class="footer-column">
                <a href="index.html" class="footer-logo">
                    <img src="images/ILLUMIX_PRIMARY_LOGO (1).png" alt="Illumix" style="height: 32px; width: auto;">
                </a>
            </div>

            <!-- 2. Contact CTA -->
            <div class="footer-column">
                <a href="contact.html" class="btn btn-sm">Contact Us</a>
            </div>

            <!-- 3. Socials -->
            <div class="footer-column">
                <div class="footer-socials" style="display: flex; gap: 20px;">
                    <a href="https://www.linkedin.com/company/18281368/admin/dashboard/" target="_blank"
                        style="color: var(--text-secondary);">LinkedIn</a>
                    <!-- X link removed -->
                </div>
            </div>

            <!-- 4. Legal & Careers -->
            <div class="footer-column">
                <div class="footer-links-group" style="display: flex; flex-direction: column; gap: 12px;">
                    <a href="https://jobs.lever.co/illumix"
                        style="color: var(--text-secondary); text-decoration: none;">Careers</a>
                    <a href="https://www.illumix.com/terms/terms-of-use"
                        style="color: var(--text-secondary); text-decoration: none;">Terms of Use</a>
                    <a href="https://www.illumix.com/terms/privacy-policy"
                        style="color: var(--text-secondary); text-decoration: none;">Privacy Policy</a>
                </div>
            </div>
        </div>

        <!-- 5. Copyright -->
        <div class="footer-bottom"
            style="border-top: 1px solid rgba(0,0,0,0.1); padding-top: 24px; text-align: center;">
            <p style="color: var(--text-secondary); font-size: 14px;">&copy; 2025 Illumix, Inc.</p>
        </div>
    </footer>
</body>

</html>
